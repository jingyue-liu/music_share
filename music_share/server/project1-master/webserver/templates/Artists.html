<html>
<head>
<style type="text/css" media="screen">
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
table {border-collapse:collapse;border:solid #999;}
table td {border:solid #999;text-align:center}
tr.t1 td {background-color:#fff;}/* 第一行的背景色 */
tr.t2 td {background-color:#eee;}/* 第二行的背景色 */
tr.t3 td {background-color:#ccc;}/* 鼠标经过时的背景色 */

</style>
</head>
<body>
  <h1>Artists</h1>  
  <table id="tab">
    <tr>
      <th>index</th>
      <th>Name</th>
    </tr>
    {% for line in data %}
	  <tr>
        {% for i in line %}
          <td>{{i}}</td>
        {% endfor %}
      </tr>
	{% endfor %}
  </table>
<script type="text/javascript">

var Ptr=document.getElementById("tab").getElementsByTagName("tr");
function $() {
    for (j=1;j<Ptr.length+1;j++) { 
    Ptr[j-1].className = (j%2>0)?"t1":"t2"; 
    }
}
window.onload=$;
for(var j=0;j<Ptr.length;j++) {
    Ptr[j].onmouseover=function(){
    this.tmpClass=this.className;
    this.className = "t3";    
    };
    Ptr[j].onmouseout=function(){
    this.className=this.tmpClass;
    };
}

</script>

</body>


</html>
